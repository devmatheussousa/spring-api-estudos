server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

management:
  endpoints:
     web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
